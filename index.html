<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
    /* CSS for image grid */
    #image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 10px;
    }
    .image-item {
        border: 1px solid #ccc;
        padding: 5px;
        text-align: center;
    }
    .image-item img {
        max-width: 100%;
        max-height: 150px;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<h1>Alchemancy</h1> <!-- Header added here -->
<div id="image-grid"></div>

<script>
window.onload = function() {
    var imageGrid = document.getElementById('image-grid');
    var folderPath = 'https://github.com/Alchemancy/Alchemancy.github.io'; // Path to your folder containing images

    // Function to fetch images from the folder and display them
    function fetchAndDisplayImages() {
        fetch(folderPath)
            .then(response => response.text())
            .then(data => {
                // Parse HTML response to extract image URLs
                var parser = new DOMParser();
                var htmlDoc = parser.parseFromString(data, 'text/html');
                var imageLinks = Array.from(htmlDoc.querySelectorAll('a[href$=".jpg"], a[href$=".jpeg"], a[href$=".png"]'))
                                    .map(link => link.getAttribute('href'));

                // Display images
                imageLinks.forEach(imageLink => {
                    var img = document.createElement('img');
                    img.src = folderPath + '/' + imageLink;
                    var imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.appendChild(img);
                    imageGrid.appendChild(imageItem);
                });
            })
            .catch(error => console.error('Error fetching images:', error));
    }

    // Call function to fetch and display images
    fetchAndDisplayImages();
};
</script>
</body>
</html>
