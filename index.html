<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alchemancy</title>
<style>
    /* CSS for body
    body {
        background-color: #403731; /* Set background color */
        color: white; /* Set text color */
        font-family: Arial, sans-serif; /* Set font family */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }
    /* CSS for buttons */
    button {
        background-color: #636363; /* Button background color */
        color: white; /* Button text color */
        border: none;
        padding: 15px 20px; /* Increase padding for bigger buttons */
        margin: 5px; /* Add margin between buttons */
        font-size: 16px; /* Increase font size */
        cursor: pointer;
        border-radius: 5px; /* Add border radius */
    }
    /* CSS for image grid */
    #image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 20px;
    }
    .image-item {
        /* Remove border */
        padding: 10px;
        text-align: center;
    }
    .image-item img {
        max-width: 100%;
        max-height: 300px;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<h1>Alchemancy</h1> <!-- Header added here -->
<div>
    <button onclick="filterImages('Fire')">Fire</button>
    <button onclick="filterImages('Air')">Air</button>
    <button onclick="filterImages('Electric')">Electric</button>
    <button onclick="filterImages('Wood')">Wood</button>
    <button onclick="filterImages('Water')">Water</button>
</div>
    <div>
    <button onclick="filterDualImages('Dark')">Dark</button>
    <button onclick="filterDualImages('Metal')">Metal</button>
    <button onclick="filterDualImages('Earth')">Earth</button>
    <button onclick="filterDualImages('Ice')">Ice</button>
    <button onclick="filterDualImages('Divine')">Divine</button>
    <button onclick="filterDualImages('Plant')">Plant</button>
    <button onclick="filterDualImages('Aether')">Aether</button>
    <button onclick="filterDualImages('Relic')">Relic</button>
    <button onclick="filterDualImages('Reflection')">Reflection</button>
    <button onclick="filterDualImages('Life/Decay')">Life/Decay</button>
</div>
<div id="image-grid"></div>

<script>
function filterImages(element) {
    var imageGrid = document.getElementById('image-grid');
    imageGrid.innerHTML = ''; // Clear existing images

    // Fetch data from Google Spreadsheet
    fetch('https://docs.google.com/spreadsheets/d/1ZOAFcAZk7molsyaZJxQA1GmwTANVo8I9iFEiMU5aijE/gviz/tq?tqx=out:json')
        .then(response => response.text())
        .then(data => {
            // Parse JSON response
            var json = JSON.parse(data.substr(47).slice(0, -2));
            var rows = json.table.rows;

            // Filter images based on selected element
            rows.forEach(row => {
                if (row.c[7].v === element) { // Assuming element is in the eighth column (column H)
                    var imageName = row.c[3].v + '.png'; // Assuming card name is in the third column (column D)
                    var img = document.createElement('img');
                    img.src = 'https://alchemancy.github.io/' + imageName; 
                    var imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.appendChild(img);
                    imageGrid.appendChild(imageItem);
                }
            });
        })
        .catch(error => console.error('Error fetching data:', error));
}
    
function filterDualImages(element) {
    var imageGrid = document.getElementById('image-grid');
    imageGrid.innerHTML = '';

    // Fetch data from Google Spreadsheet (DualColours)
    fetch('https://docs.google.com/spreadsheets/d/your-dual-spreadsheet-id/gviz/tq?tqx=out:json')
        .then(response => response.text())
        .then(data => {
            // Parse JSON response
            var json = JSON.parse(data.substr(47).slice(0, -2));
            var rows = json.table.rows;

            // Filter images based on selected element
            rows.forEach(row => {
                if (row.c[3].v === element) { // Assuming element is in the fourth column (column D)
                    var imageName = row.c[3].v + '.png'; // Append '.png' to the image name
                    var img = document.createElement('img');
                    img.src = 'https://raw.githubusercontent.com/your-username/your-repo-name/' + imageName; // Replace with your GitHub repository URL
                    var imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.appendChild(img);
                    imageGrid.appendChild(imageItem);
                }
            });
        })
        .catch(error => console.error('Error fetching data:', error));
}
</script>
</body>
</html>
