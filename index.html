<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alchemancy</title>
<style>
    /* CSS for image grid */
    #image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Increase the minimum width of each column */
        grid-gap: 20px; /* Increase the gap between images */
    }
    .image-item {
        border: 1px solid #ccc;
        padding: 10px; /* Increase padding around each image */
        text-align: center;
    }
    .image-item img {
        max-width: 100%; /* Allow images to resize according to container width */
        max-height: 300px; /* Set maximum height for images */
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<h1>Alchemancy</h1> <!-- Header added here -->
<div>
    <button onclick="filterImages('Fire')">Fire</button>
    <button onclick="filterImages('Air')">Air</button>
    <button onclick="filterImages('Electric')">Electric</button>
    <button onclick="filterImages('Wood')">Wood</button>
    <button onclick="filterImages('Water')">Water</button>
</div>
<div id="image-grid"></div>

<script>
function filterImages(element) {
    var imageGrid = document.getElementById('image-grid');
    imageGrid.innerHTML = ''; // Clear existing images

    // Fetch data from Google Spreadsheet
    fetch('https://docs.google.com/spreadsheets/d/1ZOAFcAZk7molsyaZJxQA1GmwTANVo8I9iFEiMU5aijE/gviz/tq?tqx=out:json')
        .then(response => response.text())
        .then(data => {
            // Parse JSON response
            var json = JSON.parse(data.substr(47).slice(0, -2));
            var rows = json.table.rows;

            // Filter images based on selected element
            rows.forEach(row => {
                if (row.c[7].v === element) { // Assuming element is in the eighth column (column H)
                    var imageName = row.c[9].v; // Assuming image filename is in the ninth column (column J)
                    var imageName = row.c[9].v.replace(/_/g, ' '); // Replace underscores with spaces
                    var img = document.createElement('img');
                    img.src = 'https://alchemancy.github.io/' + imageName; 
                    var imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.appendChild(img);
                    imageGrid.appendChild(imageItem);
                }
            });
        })
        .catch(error => console.error('Error fetching data:', error));
}
</script>
</body>
</html>
