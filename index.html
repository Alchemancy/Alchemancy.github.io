<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* CSS for image grid */
        #image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }

        .image-item {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }

            .image-item img {
                max-width: 100%;
                max-height: 150px;
                display: block;
                margin: 0 auto;
            }
    </style>
</head>
<body>
    <h1>Alchemancy</h1> <!-- Header added here -->
    <div id="image-grid"></div>

    <script>
        window.onload = function () {
            var imageGrid = document.getElementById('image-grid');
            var folderPath = 'https://alchemancy.github.io/'; // Path to your folder containing images

            // Function to display one image for testing
            function displayTestImage() {
                var img = document.createElement('img');
                img.src = folderPath + '/Aphid.png'; // Path to the test image
                var imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.appendChild(img);
                imageGrid.appendChild(imageItem);
            }

            // Call function to display test image
            displayTestImage();
        };
    </script>
</body>
</html>
